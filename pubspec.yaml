name: ardilla
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.8.2
  google_fonts: ^4.0.5
  smooth_page_indicator: ^1.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/image/
    - assets/icon/
    - assets/fonts/
    - assets/fonts/CabinetGrotesk_Complete/
    - assets/fonts/CabinetGrotesk_Complete/Fonts/
    - assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/


  fonts:
    - family: CabinetGrotesk
      fonts:
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Black.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Bold.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Extrabold.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Extralight.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Light.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Medium.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Regular.otf
        - asset: assets/fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Thin.otf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
